<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body style="background-color: beige;">
    <div class="container my-5">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-6">
                        <div class="card px-3 py-4">
                            <form id="form">
                                <div class="form-group">
                                    <input type="number" class="form-control" id="num1" placeholder="Inserte el 1er numero" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="num2" placeholder="Inserte el 2do numero" required>
                                </div>
                                <div class="form-group">
                                    <div class="d-inline-block">
                                        <label for="sumar">+</label>
                                        <input type="radio" name="seleccion" id="sumar" checked><br>
                                        <label for="restar">−</label>
                                        <input type="radio" name="seleccion" id="restar">
                                    </div>
                                    <div class="float-right">
                                        <label for="multiplicar">×</label>
                                        <input type="radio" name="seleccion" id="multiplicar"><br>
                                        <label for="dividir">÷</label>
                                        <input type="radio" name="seleccion" id="dividir">
                                    </div>
                                   
                                    
                                </div>
                                <input type="submit" value="Calcular" class="btn btn-primary w-100">
                                <h4 id="lblres" class="mt-3">Resultado - </h4>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <h4 class="text-center display-4">Historial</h4>
                        <button class="btn btn-outline-danger btn-sm mb-3" id="btndelete">Limpiar</button>
                        <div id="contenedor"></div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
